<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../logo/favicon.png">
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ryan shultz's ravening serpent // itis3135 // calculator</title>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h1 class="center color">ryan shultz's ravening serpent // itis3135</h1>
        <h2 class="center color">calculator</h2>
        <div class="center">
            <div id="calculator-box"></div>
            <div>
                <button class="submit color" onclick="one();">1</button>
                <button class="submit color" onclick="two();">2</button>
                <button class="submit color" onclick="three();">3</button>
                <button class="operations color" onclick="plus();">+</button>
            </div>
            <div>
                <button class="submit color" onclick="four();">4</button>
                <button class="submit color" onclick="five();">5</button>
                <button class="submit color" onclick="six();">6</button>
                <button class="operations color" onclick="minus();">−</button>
            </div>
            <div>
                <button class="submit color" onclick="seven();">7</button>
                <button class="submit color" onclick="eight();">8</button>
                <button class="submit color" onclick="nine();">9</button>
                <button class="operations color" onclick="multiply();">×</button>
            </div>
            <div>
                <button class="operations color" onclick="reset();">CLEAR</button>
                <button class="submit color" onclick="zero();">0</button>
                <button class="operations color" onclick="lastchar();">CE</button>
                <button class="operations color" onclick="divide();">÷</button>
            </div>
            <div>
                <button class="operations color" onclick="calculate();">=</button>
            </div>
            <div class="color">
                <h3>try works, no fcc</h3>
            </div>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/responsiveNavTop.js"></script>
   <script src="scripts/calc_try.js"></script>
</body>
</html>
